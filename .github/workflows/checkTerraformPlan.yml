name: Terraform Plans Successfully ğŸŸªâ˜‚ï¸

on:
  pull_request:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
    - uses: hashicorp/setup-terraform@v1

    - name: checkout ğŸ•µ'
      id: 'checkout'
      uses: actions/checkout@v2

    - name: 'auth ğŸ”‘'
      id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: 'Set up Cloud SDK â˜ï¸'
      uses: 'google-github-actions/setup-gcloud@v0'

    - name: 'Set sha ğŸ§®'
      id: sha
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

    - name: 'Setup terraform ğŸŸª'
      run: 'terraform init'

    - name: 'Initialize terraform env vars â˜‚ï¸'
      run: 'CONNECTION_STRING="${{ secrets.CONNECTION_STRING }}" GITHUB_CLIENT_ID="${{ secrets.OAUTH_GITHUB_CLIENT_ID }}" GITHUB_CLIENT_SECRET="${{ secrets.OAUTH_GITHUB_CLIENT_SECRET }}" ./createTerraformVarsFile.sh CONNECTION_STRING GITHUB_CLIENT_ID GITHUB_CLIENT_SECRET'

    - name: 'Terraform Plan ğŸš€'
      run: 'terraform plan -lock=false'
